{% extends 'attendance/base.html' %}

{% block content %}
<h2 class="mb-4">Reset Attendance Records</h2>
<div class="alert alert-warning" role="alert">
    <strong>Warning:</strong> This action will delete all attendance records for all employees. This cannot be undone.
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Reset</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
