{% extends 'attendance/base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4 fw-bold text-primary"><i class="fas fa-plus-circle me-2"></i>Create New Notice</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="title" name="title" required maxlength="200">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-select" id="priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                    <label class="form-check-label" for="is_active">Active (visible to employees)</label>
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-save me-1"></i>Save Notice</button>
                <a href="{% url 'admin_notices' %}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i>Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
